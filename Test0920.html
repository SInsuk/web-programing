    <h1>3의 배수 체크하기</h1>
    <script>
        let num = prompt("정수를 입력해 주세요");

        if(num != null){
            num = parseInt(num);
            if((num % 3) === 0){
                alert(`${num}은 3의 배수가 맞음`);
            }else{
                alert(`${num}은 3의 배수가 아님`);
            }
        }else{
            alert("입력이 취소되었습니다.");
        }
    </script>

<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>202095049 송인석-3장 과제</title>

        <style>
            div{
                background-color: aliceblue;
                display: inline-block;
                padding:0 20px 30px 20px;
                margin: 15px;
                border: 1px solid black;
                line-height: 2;
            }
        </style>
    </head>

    <body>
        <h1>3장 과제 구구단 만들기-202095049 송인석</h1>
        <script>
            for(let i=2; i<=9; i++){
                document.write("<div>");
                document.write("<h3>"+i+"단</h3>");
                for(let j=1; j<=9; j++){
                    document.write(`${i}X${j}=${i*j}<br>`);
                }document.write("</div>");
            }
        </script>
    </body>
</html>

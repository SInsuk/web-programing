<!DOCTYPE html>
<html lang="k0">
<head>
    <meta charset="UTF-8">
    <title>게임 아이템 생성</title>
</head>
<body>
    <h2>게임 아이템 생성하기</h2>
    <form id="itemForm">
        <label for="name">아이템 이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">아이템 설명:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="damage">데미지 (무기 아이템일 경우):</label>
        <input type="number" id="damage" name="damage"><br><br>

        <button id="submit">아이템 생성</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

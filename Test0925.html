<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>반복문 연습</title>
    </head>

    <body>
        <script>
            //forEach문
            const stu = ["park", "kim", "lee", "kang"];
            stu.forEach(function(i){
                document.write(`${i}, `);
            });
            document.write("<hr>");

            //화살표 함수를 사용한다면
            stu.forEach(stu => document.write(`${stu}, `));
            document.write("<hr>");

            //forin문(교재106쪽)
            document.write("<br>");
            const gitbook = {
                title : "깃&깃허브 입문",
                pubDate : "2019-12-06",
                pages : 272,
                finished : true
            }

            for(key in gitbook){
                document.write(`${key} : ${gitbook[key]}<br>`);
            }
            document.write("<br>");
            document.write("<hr>");

            //객체말고 배열도 가능
            document.write("<br>");
            for(i in stu){
                document.write(`${i} : ${stu[i]}<br>`);
            }
            document.write("<br>");
            document.write("<hr>");

            //for문 중첩하기
            document.write("<br>");
            for(let i=1; i<=5; i++){
                for(let j=1; j<=31; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
            document.write("<br>");

            for(let i=1; i<=5; i++){
                for(let j=1; j<=i; j++){
                    document.write("*")
                }
                document.write("<br>");
            }
            document.write("<br>");

            for(let i=1; i<=5; i++){
                for(let j=1; j<i; j++){
                    document.write("&nbsp");
                }for(let j=1; j<=(6-i); j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>

        <h1>두 수를 입력받아 사칙 연산하기</h1>
        <script>
            let num1 = parseInt(prompt("첫 번째 숫자를 입력하세요"));
            let num2 = parseInt(prompt("두 번째 숫자를 입력하세요"));

            //결과 출력
            alert(`
            ${num1} + ${num2} = ${num1 + num2}
            ${num1} - ${num2} = ${num1 - num2}
            ${num1} * ${num2} = ${num1 * num2}
            ${num1} / ${num2} = ${num1 / num2}`)

        </script>
    </body>
